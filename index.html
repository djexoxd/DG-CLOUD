<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Nepali Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .calendar-container:hover {
            transform: translateY(-10px);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .calendar-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .calendar-header p {
            font-size: 1.5rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
        }

        .date-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 35px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nepali-date {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .nepali-month-year {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .nepali-day {
            font-size: 1.8rem;
            opacity: 0.9;
        }

        .english-date {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            padding: 15px 0;
            font-size: 1.3rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-day {
            text-align: center;
            padding: 20px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.3rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .current-day {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .holiday {
            background: rgba(255, 0, 0, 0.2);
            color: #ff9999;
            border: 2px solid rgba(255, 100, 100, 0.5);
        }

        .festival-day {
            border: 2px dashed #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .festival-name {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #FFD700;
            font-weight: bold;
        }

        .calendar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2.5s ease;
        }

        .festival-indicator {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .decoration-1 {
            top: -70px;
            right: -70px;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: -90px;
            left: -90px;
            animation: float 8s ease-in-out infinite;
        }

        .month-year-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .month-year-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .month-year-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 25px;
                max-width: 95%;
            }
            
            .calendar-header h1 {
                font-size: 2.5rem;
            }
            
            .nepali-date {
                font-size: 3.5rem;
            }
            
            .calendar-day {
                padding: 15px 0;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="calendar-header">
            <h1>नेपाली पात्रो</h1>
            <p>Bikram Sambat Calendar</p>
        </div>
        
        <div class="date-display">
            <div class="nepali-date" id="nepali-date">२०८१</div>
            <div class="nepali-month-year" id="nepali-month-year">जेठ, सोमवार</div>
            <div class="nepali-day" id="nepali-day">२८ जेठ २०८१</div>
            <div class="english-date" id="english-date">June 10, 2024</div>
        </div>
        
        <div class="month-year-nav">
            <button id="prev-year">← वर्ष</button>
            <div id="current-year-month">२०८१ जेठ</div>
            <button id="next-year">वर्ष →</button>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Day names -->
            <div class="day-name">आइत</div>
            <div class="day-name">सोम</div>
            <div class="day-name">मंगल</div>
            <div class="day-name">बुध</div>
            <div class="day-name">बिही</div>
            <div class="day-name">शुक्र</div>
            <div class="day-name">शनि</div>
            
            <!-- Calendar days will be generated by JavaScript -->
        </div>
        
        <div class="calendar-footer">
            <div class="festival-indicator" id="festival-indicator">Today: No festival</div>
            <div class="controls">
                <button id="prev-month">← महिना</button>
                <button id="next-month">महिना →</button>
            </div>
        </div>
    </div>

    <script>
        // Nepali months in Devanagari
        const nepaliMonths = [
            "बैशाख", "जेठ", "असार", "श्रावण", "भाद्र", "आश्विन", 
            "कार्तिक", "मंसिर", "पौष", "माघ", "फाल्गुन", "चैत्र"
        ];

        // Nepali days in Devanagari
        const nepaliDays = [
            "आइतबार", "सोमबार", "मंगलबार", "बुधबार", "बिहिबार", "शुक्रबार", "शनिबार"
        ];

        // Accurate Nepali calendar data (days in each month for BS 2081)
        const nepaliCalendarData = {
            2081: [31, 31, 32, 32, 31, 30, 30, 29, 30, 29, 30, 30],
            2080: [31, 31, 32, 31, 31, 31, 30, 29, 30, 29, 30, 30],
            2082: [31, 32, 31, 32, 31, 30, 30, 30, 29, 29, 30, 30]
        };

        // Sample festival data (in a real app, this would be more comprehensive)
        const festivals = {
            "1-1": "नेपाली नयाँ वर्ष",
            "1-9": "लोकतन्त्र दिवस",
            "8-15": "जनै पूर्णिमा",
            "9-1": "दशैं सुरु",
            "9-10": "विजयादशमी",
            "9-15": "तिहार सुरु",
            "9-20": "तिहार समापन"
        };

        // Current date information
        let currentNepaliDate = {
            year: 2081,
            month: 1, // Jestha (0-indexed)
            day: 28,
            dayOfWeek: 1 // Monday
        };

        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendarDisplay();
            generateCalendarGrid();
            
            // Add event listeners for navigation buttons
            document.getElementById('prev-month').addEventListener('click', function() {
                navigateMonth(-1);
            });
            
            document.getElementById('next-month').addEventListener('click', function() {
                navigateMonth(1);
            });
            
            document.getElementById('prev-year').addEventListener('click', function() {
                navigateYear(-1);
            });
            
            document.getElementById('next-year').addEventListener('click', function() {
                navigateYear(1);
            });
        });

        // Update the main date display
        function updateCalendarDisplay() {
            const monthName = nepaliMonths[currentNepaliDate.month];
            const dayName = nepaliDays[currentNepaliDate.dayOfWeek];
            
            document.getElementById('nepali-date').textContent = currentNepaliDate.day;
            document.getElementById('nepali-month-year').textContent = `${monthName}, ${dayName}`;
            document.getElementById('nepali-day').textContent = 
                `${currentNepaliDate.day} ${monthName} ${currentNepaliDate.year}`;
            
            // Update year-month navigation
            document.getElementById('current-year-month').textContent = 
                `${currentNepaliDate.year} ${nepaliMonths[currentNepaliDate.month]}`;
            
            // Check if today has a festival
            const festivalKey = `${currentNepaliDate.month + 1}-${currentNepaliDate.day}`;
            const festival = festivals[festivalKey];
            document.getElementById('festival-indicator').textContent = 
                festival ? `Today: ${festival}` : "Today: No festival";
        }

        // Generate the calendar grid
        function generateCalendarGrid() {
            const calendarGrid = document.getElementById('calendar-grid');
            
            // Clear existing days (except day names)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            // Calculate days in the current month
            const daysInMonth = getDaysInMonth(currentNepaliDate.year, currentNepaliDate.month);
            
            // Calculate the starting day of the month (0 = Sunday, 1 = Monday, etc.)
            // This is a simplified calculation - in a real app, you'd use accurate BS data
            const startDay = calculateStartDay(currentNepaliDate.year, currentNepaliDate.month);
            
            // Add empty cells for days before the start of the month
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.style.visibility = 'hidden';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.innerHTML = `<div>${day}</div>`;
                
                // Calculate day of week (0 = Sunday, 6 = Saturday)
                const dayOfWeek = (startDay + day - 1) % 7;
                
                // Highlight Saturdays (holidays) in red
                if (dayOfWeek === 6) { // Saturday
                    dayElement.classList.add('holiday');
                }
                
                // Highlight current day
                if (day === currentNepaliDate.day) {
                    dayElement.classList.add('current-day');
                }
                
                // Add festival indicator if applicable
                const festivalKey = `${currentNepaliDate.month + 1}-${day}`;
                if (festivals[festivalKey]) {
                    dayElement.classList.add('festival-day');
                    dayElement.innerHTML += `<div class="festival-name">${festivals[festivalKey]}</div>`;
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        // Calculate the starting day of the month (simplified)
        function calculateStartDay(year, month) {
            // This is a simplified calculation
            // In a real implementation, you would use accurate BS calendar algorithms
            return (year * 12 + month) % 7;
        }

        // Navigate to previous or next month
        function navigateMonth(direction) {
            currentNepaliDate.month += direction;
            
            // Handle year transition
            if (currentNepaliDate.month < 0) {
                currentNepaliDate.month = 11;
                currentNepaliDate.year--;
            } else if (currentNepaliDate.month > 11) {
                currentNepaliDate.month = 0;
                currentNepaliDate.year++;
            }
            
            // Reset day to 1 when changing months
            currentNepaliDate.day = 1;
            
            // Update the calendar
            updateCalendarDisplay();
            generateCalendarGrid();
        }

        // Navigate to previous or next year
        function navigateYear(direction) {
            currentNepaliDate.year += direction;
            
            // Update the calendar
            updateCalendarDisplay();
            generateCalendarGrid();
        }

        // Get days in a month using accurate BS data
        function getDaysInMonth(year, month) {
            if (nepaliCalendarData[year] && nepaliCalendarData[year][month]) {
                return nepaliCalendarData[year][month];
            }
            
            // Fallback to approximate values if data not available
            const monthLengths = {
                0: 31, // Baisakh
                1: 31, // Jestha
                2: 32, // Ashad
                3: 32, // Shrawan
                4: 31, // Bhadra
                5: 30, // Ashwin
                6: 30, // Kartik
                7: 29, // Mangsir
                8: 29, // Poush
                9: 30, // Magh
                10: 30, // Falgun
                11: 30  // Chaitra
            };
            
            return monthLengths[month] || 30;
        }
    </script>
</body>
</html>
