<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Nepali Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .calendar-container:hover {
            transform: translateY(-10px);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .calendar-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .calendar-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
        }

        .date-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nepali-date {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .nepali-month-year {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .nepali-day {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .english-date {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-day {
            text-align: center;
            padding: 12px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .current-day {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .festival-day {
            border: 2px dashed #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .calendar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2.5s ease;
        }

        .festival-indicator {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: -70px;
            left: -70px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calendar-container {
                padding: 20px;
            }
            
            .nepali-date {
                font-size: 2.8rem;
            }
            
            .calendar-day {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="calendar-header">
            <h1>नेपाली पात्रो</h1>
            <p>Bikram Sambat Calendar</p>
        </div>
        
        <div class="date-display">
            <div class="nepali-date" id="nepali-date">२०८१</div>
            <div class="nepali-month-year" id="nepali-month-year">जेठ, सोमवार</div>
            <div class="nepali-day" id="nepali-day">२८ जेठ २०८१</div>
            <div class="english-date" id="english-date">June 10, 2024</div>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Day names -->
            <div class="day-name">आइत</div>
            <div class="day-name">सोम</div>
            <div class="day-name">मंगल</div>
            <div class="day-name">बुध</div>
            <div class="day-name">बिही</div>
            <div class="day-name">शुक्र</div>
            <div class="day-name">शनि</div>
            
            <!-- Calendar days will be generated by JavaScript -->
        </div>
        
        <div class="calendar-footer">
            <div class="festival-indicator" id="festival-indicator">Today: No festival</div>
            <div class="controls">
                <button id="prev-month">←</button>
                <button id="next-month">→</button>
            </div>
        </div>
    </div>

    <script>
        // Nepali months in Devanagari
        const nepaliMonths = [
            "बैशाख", "जेठ", "असार", "श्रावण", "भाद्र", "आश्विन", 
            "कार्तिक", "मंसिर", "पौष", "माघ", "फाल्गुन", "चैत्र"
        ];

        // Nepali days in Devanagari
        const nepaliDays = [
            "आइतबार", "सोमबार", "मंगलबार", "बुधबार", "बिहिबार", "शुक्रबार", "शनिबार"
        ];

        // Sample festival data (in a real app, this would be more comprehensive)
        const festivals = {
            "1-1": "नेपाली नयाँ वर्ष",
            "1-9": "लोकतन्त्र दिवस",
            "8-15": "जनै पूर्णिमा",
            "9-1": "दशैं सुरु",
            "9-10": "विजयादशमी",
            "9-15": "तिहार सुरु",
            "9-20": "तिहार समापन"
        };

        // Current date information
        let currentNepaliDate = {
            year: 2081,
            month: 2, // 0-indexed (Jestha is month 1, so we use 1)
            day: 28,
            dayOfWeek: 1 // Monday
        };

        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendarDisplay();
            generateCalendarGrid();
            
            // Add event listeners for navigation buttons
            document.getElementById('prev-month').addEventListener('click', function() {
                navigateMonth(-1);
            });
            
            document.getElementById('next-month').addEventListener('click', function() {
                navigateMonth(1);
            });
        });

        // Update the main date display
        function updateCalendarDisplay() {
            const monthName = nepaliMonths[currentNepaliDate.month];
            const dayName = nepaliDays[currentNepaliDate.dayOfWeek];
            
            document.getElementById('nepali-date').textContent = currentNepaliDate.day;
            document.getElementById('nepali-month-year').textContent = `${monthName}, ${dayName}`;
            document.getElementById('nepali-day').textContent = 
                `${currentNepaliDate.day} ${monthName} ${currentNepaliDate.year}`;
            
            // Check if today has a festival
            const festivalKey = `${currentNepaliDate.month + 1}-${currentNepaliDate.day}`;
            const festival = festivals[festivalKey];
            document.getElementById('festival-indicator').textContent = 
                festival ? `Today: ${festival}` : "Today: No festival";
        }

        // Generate the calendar grid
        function generateCalendarGrid() {
            const calendarGrid = document.getElementById('calendar-grid');
            
            // Clear existing days (except day names)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            // Calculate days in the current month (simplified for demo)
            const daysInMonth = getDaysInMonth(currentNepaliDate.year, currentNepaliDate.month);
            
            // Calculate the starting day of the month (0 = Sunday, 1 = Monday, etc.)
            const startDay = (currentNepaliDate.dayOfWeek - (currentNepaliDate.day % 7) + 7) % 7;
            
            // Add empty cells for days before the start of the month
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.style.visibility = 'hidden';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Highlight current day
                if (day === currentNepaliDate.day) {
                    dayElement.classList.add('current-day');
                }
                
                // Add festival indicator if applicable
                const festivalKey = `${currentNepaliDate.month + 1}-${day}`;
                if (festivals[festivalKey]) {
                    dayElement.classList.add('festival-day');
                    dayElement.style.color = '#FFD700'; // Gold color for festivals
                    dayElement.style.fontWeight = 'bold';
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        // Navigate to previous or next month
        function navigateMonth(direction) {
            currentNepaliDate.month += direction;
            
            // Handle year transition
            if (currentNepaliDate.month < 0) {
                currentNepaliDate.month = 11;
                currentNepaliDate.year--;
            } else if (currentNepaliDate.month > 11) {
                currentNepaliDate.month = 0;
                currentNepaliDate.year++;
            }
            
            // Reset day to 1 when changing months
            currentNepaliDate.day = 1;
            
            // Update the calendar
            updateCalendarDisplay();
            generateCalendarGrid();
        }

        // Simplified function to get days in a month
        // In a real implementation, this would use actual Nepali calendar data
        function getDaysInMonth(year, month) {
            // This is a simplified version - a real implementation would use actual BS calendar data
            const monthLengths = {
                0: 31, // Baisakh
                1: 31, // Jestha
                2: 32, // Ashad
                3: 32, // Shrawan
                4: 31, // Bhadra
                5: 30, // Ashwin
                6: 30, // Kartik
                7: 29, // Mangsir
                8: 29, // Poush
                9: 30, // Magh
                10: 30, // Falgun
                11: 30  // Chaitra
            };
            
            return monthLengths[month] || 30;
        }
    </script>
</body>
</html>
